---
gateways:
  - gateway_configuration:
      host_name_suffix: test.platform.hmcts.net
      ssl_host_name_suffix: test.platform.hmcts.net
      certificate_name: wildcard-test-platform-hmcts-net
      exclude_env_in_app_name: true
      private_ip_address: 10.141.32.134
    app_configuration:
      # Toffee
      - product: toffee
        component: recipe-backend
      # Publication and Information
      # - product: pip
      #   component: frontend
      #   ssl_enabled: true
      - product: pip
        component: business-rules
        ssl_enabled: true
      - product: pip
        component: publication-services
        ssl_enabled: true
      - product: pip
        component: data-management
        ssl_enabled: true
      - product: pip
        component: account-management
        ssl_enabled: true
      - product: gob
        component: gateway
        host_name_prefix: cloudgobgateway
        ssl_enabled: true
        health_path_override: "/services/themisgatewayapi?wsdl"
        request_timeout: 120
      # Darts Modernisation
      - product: darts
        component: api
        ssl_enabled: true
      - product: darts
        component: gateway
        ssl_enabled: false
      - product: darts
        component: stub-services
        ssl_enabled: false
      - product: darts
        component: external-component-test-harness
        ssl_enabled: false
      # Pre-Recorded Evidence
      - product: pre
        component: portal
        ssl_enabled: true
      - product: pre
        component: api
        ssl_enabled: true
      # Juror
      - product: juror
        component: scheduler-api
        ssl_enabled: true
      - product: juror
        component: scheduler-execution
        ssl_enabled: true
      - product: juror
        component: pnc
        ssl_enabled: true
      - product: juror
        component: api
        ssl_enabled: true
        health_path_override: /health
      # Opal
      - product: opal
        component: fines-service
        ssl_enabled: true
      - product: opal
        component: logging-service
        ssl_enabled: true
      - product: opal
        component: legacy-db-stub
        ssl_enabled: true
      - product: opal
        component: user-service
        ssl_enabled: true
